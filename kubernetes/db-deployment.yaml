apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: sattipoe
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: docker harbor.dev.afsmtddso.com/sattipoe-harbor-project/db:3824f10-3824f10
        ports:
        - containerPort: 5432
